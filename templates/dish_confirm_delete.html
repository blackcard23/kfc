{% extends 'base.html' %}
{% load static %}


{% block style %}
<link rel="stylesheet" href="{% static 'css/style.css' %}">
{% endblock style %}
{% block title %}Подтверждение удаления{% endblock %}

{% block content %}
<div class="container">
<h1>Вы уверены, что хотите удалить "{{ object.name }}"?</h1>
<form method="post">
    {% csrf_token %}
    <button type="submit">Удалить</button>
</form>
<a href="{% url 'dish_list' %}">Отмена</a>
</div>
{% endblock %}
